  <script>
    $(document).ready(function () {
      var tok = localStorage.getItem('token');
      alert(tok)
  
  
      /// dashboard creation
      $.ajax({
        type: 'get',
        url: 'http://localhost:90/users/me',
        beforeSend: function (xhr) {
          if (tok) {
            xhr.setRequestHeader('Authorization', 'Bearer ' + tok);
          }
        },
        success: function (data) {
          $('#display_name').append('<p> Name: ' + data.firstname + '</p>' + "<p>Email : " + data.email + "<p/>");
            $('#stagee').append('<input type="hidden" name="userId" id="userId" value=" ' + data._id + ' ">');
          //alert(user)
        },
        error: function () {
          alert("Sorry, you are not logged in.");
        }
      });
  
      // for logging out
      $("#adds").click(function (e) {
        e.preventDefault();
        pname = $('#pname').val();
        type = $('#type').val();
        price = $('#price').val();
        sold_to = $('#sold_to').val();
        data = {
          "pname": pname,
          "type": type,
          "price": price,
          "sold_to": sold_to
        }
        console.log(data);
  
        $.ajax({
          type: 'post',
          url: 'http://localhost:90/addproduct',
          dataType: 'json',
          data: data,
          beforeSend: function (xhr) {
            if (tok) {
              xhr.setRequestHeader('Authorization', 'Bearer ' + tok);
            }
          },
          success: function (data) {
            alert(data);
          },
          error: function (e) {
            console.log(e);
          }
        });
      })
